name: Docker Build & Push
on:
  push:
    branches:
      - main
    
jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Get Timestamp
        id: timestamp
        run: echo "timestamp=$(date +'%Y%m%d%H%M')" >> "$GITHUB_OUTPUT"

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker Image Odoo 17
        run: |
          docker buildx build --platform linux/amd64 -t nukleoforce/odoo:odoo.debian.17.0.${{ steps.timestamp.outputs.timestamp }} .
          docker push nukleoforce/odoo:odoo.debian.17.0.${{ steps.timestamp.outputs.timestamp }}
